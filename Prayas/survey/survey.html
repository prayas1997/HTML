        </label>
        <br> <br>
        <label for="sd">
            Ad Start Date <sup class="star">*</sup><br>

        <br> <br>
        <label for="ed">
            Ad End Date <sup class="star">*</sup><br>
            <input  id=" ed" type ="text">

        <br> <br>

        Advertising size(pixels) <br>

            <input  id="p" type ="radio" name="mm"> 
            Option 1 <br>
            <input  id="p" type ="radio" name="mm"> 
            Option 2 <br>
            <input  id="p" type ="radio" name="mm"> 
            Option 3

        </label>
        
         <br> <br>
         Which sites would you like to advertise on? <br>
         <label for="ch">
            
            <input  id="ch" type ="checkbox" name="mm"> 
            Option 1 <br>
            <input  id="ch" type ="checkbox" name="mm"> 
            Option 2 <br>
            <input  id="ch" type ="checkbox" name="mm"> 
            Option 3

        </label>
        <br> <br>
        <label for="ad">
            Website to be advertise <sup class="star">*</sup><br>
            <input id="ad" type="text" style="width: 400px;">
        </label>
        <br> <br>
        <label for="Cm">
            Comments <br>

        <br><br>
        <button type="button" onClick="alert('submitted')">Submit</button>
        

       
    </form>
